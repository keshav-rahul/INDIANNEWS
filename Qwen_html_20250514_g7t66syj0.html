<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <title>फोटोवाली न्यूज़</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com "></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="bg-white rounded-xl shadow-lg p-6 max-w-md w-full text-center">
    
    <!-- News Image -->
    <img src="https://placehold.co/600x300 " alt="News" class="w-full h-auto rounded-lg mb-4" />

    <!-- News Text -->
    <p class="text-lg text-gray-800 mb-6">
      देश में आज एक बड़ी घटना घटी है। सुबह से ही सोशल मीडिया पर इसके चर्चे हो रहे हैं।
    </p>

    <!-- Sender Name Input -->
    <div class="mb-4">
      <input type="text" id="senderName" placeholder="अपना नाम लिखें"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
    </div>

    <!-- WhatsApp Share Button -->
    <button onclick="shareOnWhatsApp()"
      class="mt-6 w-full flex items-center justify-center gap-2 bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-4 rounded-md transition duration-200">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 24 24">
        <path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm4.95 8.475c.283-.283.45-.66.45-1.05 0-.828-.828-1.487-1.5-1.487-.39 0-.768.167-1.05.45-.283.283-.45.66-.45 1.05 0 .828.828 1.487 1.5 1.487.39 0 .768-.167 1.05-.45z" />
      </svg>
      WhatsApp पर शेयर करें
    </button>

  </div>

  <script>
    function shareOnWhatsApp() {
      const senderName = document.getElementById("senderName").value.trim();

      let message = `देश में आज एक बड़ी घटना घटी है। सुबह से ही सोशल मीडिया पर इसके चर्चे हो रहे हैं।\n\n`;
      if (senderName) message += `भेजने वाला: ${senderName}`;

      const encodedMessage = encodeURIComponent(message);
      const url = encodeURIComponent(window.location.href);
      const whatsappUrl = `https://wa.me/?text= ${encodedMessage}%0A%0A${url}`;
      window.open(whatsappUrl, '_blank');
    }
  </script>

</body>
</html>
